<!-- Header -->
<header id="header" class="bg-secondary">
  <nav class="container mx-auto flex justify-start items-center py-8 px-4">
    <!-- App Name -->
    <a class="text-3xl text-indigo-400 font-bold uppercase mr-4" routerLink="/"
      >Clips</a
    >

    <div class="flex flex-grow items-center">
      <!-- Primary Navigation -->
      <ul class="flex flex-row mt-1">
        <!-- Navigation Links -->
        <li *ngIf="!(auth.isAuthenticated$ | async); else logged">
          <a class="px-2" href="#" (click)="openModal($event)">
            Login
          </a>
        </li>
        <ng-template #logged>
          <li>
            <a
              class="px-2"
              routerLink="/manage"
              routerLinkActive="text-indigo-400"
              [routerLinkActiveOptions]="{ exact: true }"
              [queryParams]="{ sort: '1' }"
              >Manage</a
            >
          </li>
          <li>
            <a
              class="px-2"
              routerLink="/upload"
              routerLinkActive="text-indigo-400"
              [routerLinkActiveOptions]="{ exact: true }"
              >Upload</a
            >
          </li>
          <li>
            <a
              class="px-2"
              routerLink="/about"
              routerLinkActive="text-indigo-400"
              >About</a
            >
          </li>
          <li>
            <a class="px-2" href="/" (click)="signOut($event)"> Sign out </a>
          </li>
        </ng-template>
      </ul>
    </div>
  </nav>
</header>
